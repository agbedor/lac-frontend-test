<div class="login-container">
    <!-- Left Section (Login Form) -->
    <div class="login-left">
        <!-- <i class="fa-brands fa-dhl"></i> -->
        <img class="img" src="assets/images/lac_logo.png" alt="Apartment photo" />
        <!-- <h1>L.A.C</h1> -->
        <!-- <h3>Log in</h3> -->
        <p>Welcome back! Please enter your details.</p>

        <form (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Username</mat-label>
                <input matInput type="text" name="username" [(ngModel)]="username" matInput placeholder="username*"
                    required />
                <mat-error>username is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" [(ngModel)]="password" matInput placeholder="password*"
                    required />
                <mat-error>password is required</mat-error>
            </mat-form-field>

            <div class="options">
                <mat-checkbox>Remember me</mat-checkbox>
                <a href="#">Forgot password</a>
            </div>

            <button mat-raised-button class="full-j">Sign in</button>
            <button mat-stroked-button class="full-width google-button">
                <img src="https://img.icons8.com/color/16/google-logo.png" />
                Sign in with Google
            </button>
            <p *ngIf="error" class="error">{{ error }}</p>
            <p class="signup-text">
                Don't have an account? <a href="#">Sign up</a>
            </p>
        </form>
        <mat-progress-bar *ngIf="loading" mode="buffer" color="primary"></mat-progress-bar>
    </div>
